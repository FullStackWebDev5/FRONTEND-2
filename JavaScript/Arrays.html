    /*
      # Array: Collection of multiple elements
        - Syntax: let array = [element1, element2, element3, ...]
        - Elements can be of different data type
        - Access elements using index
          - Syntax: array[index]
            - Index = Position - 1
            - Index will range from 0 -> array.length - 1
            - Access a non-existent index:
              - array[nonExistentIndex] // undefined
        - Update element at a given index
          - Syntax: array[index] = newValue
          - Add a new element to the end of an array in JS
            - Syntax: array[array.length] = newValue
        - Iterate an array (using loops concept)
          - Syntax:
            for (let i = 0; i < array.length ; i++) {
              console.log(array[i])
            }
        - Multi-dimensional array
          - Example: arr1 = [[2, 4], [1, 3]]
        - Properties:
          - length: Total number of elements in that array
        - Methods:
            - includes(element) ***: Return true if the array contains the given element
              - Will not update the original array
              - Returns true/false
            - indexOf(element) ***: Return the index of the first occurence of the given element, else returns -1
              - Will not update the original array
              - Returns index or -1
          - push(newElement) ***: Add a new element to the end of the array
            - Will update the original array
            - Returns the updated length of the array
          - pop() ***: Remove the last element from the array
            - Will update the original array
            - Returns the removed element
          - unshift(newElement): Add a new element to the start of the array
            - Will update the original array
            - Returns the updated length of the array
          - shift(): Remove the first element from the array
            - Will update the original array
            - Returns the removed element
          - concat(): Merge two arrays
            - Will not update the original array
            - Returns the merged array
          - slice(startIndex, endIndex) **: Returns a sub-array
            - Will not update the original array
            - Returns the sliced sub-array
            - Notes:
              - startIndex, endIndex: startIndex to endIndex-1
              - startIndex: startIndex to the end of the array
              - No arguments: Complete array will be returned
              - Negative index: Index will calcuated from end of array
          - reverse(): Reverse the order of array elements
            - Will update the original array
            - Returns the reversed array
          - join(): Join the array elements to form a string (Array -> String)
            - Will not update the original array
            - Returns the joined string
            - Notes:
              - No arguments: Join elements separated by commas
              - Separator: Join elements separated by the separator

        - Additional notes:
          - In Javascript
            - Strings are immutable
            - Arrays are mutable
          - String -> Array
            - split(): Split a string to form elements of an array
              - Arguments
                - No argument: Returns as array with complete string as the only element
                - Empty string: Returns an array with individual characters as elements
                - Separator: Return an array with strings as elements which where split using the separator
    */
