    /*
      # Strings
        - '', "", ``
        - Escape character (\)
        - Next line character (\n)
        - Tab space character (\t)

        - Access a specific character in a string using index
          - For a string of length 'n', index range: 0 -> n-1
          - Index = Position - 1
          - Syntax: str1[index]
        
        - '+' operator works as a concatenation operator
          - String + String -> String
          - String + Number -> String
          - Number + String -> String
          - Number + Number -> Number

        - Properties
          - length: Total number of characters in the string
        - Methods
          - toUpperCase(): Return the string in upper case
          - toLowerCase(): Return the string in lower case
          - indexOf(): Returns the index of the first occurence of the substring in the string, else returns -1
            - lastIndexOf(): Returns the index of the last occurence of the substring in the string, else returns -1
          - includes(substring): Returns true if a substring exists in the string else returns false
          - concat(): Concatenate two or more strings
            - Alternative: + operator
          - charAt(index): Return the character at the specified index
            - Alternative: str1[index]
          - charCodeAt(index): Return the character code at the specified index (ASCII code)
          - slice(startIndex, endIndex) *: Returns a substring (Ensure startIndex < endIndex)
           - startIndex, endIndex: startIndex to endIndex-1
           - startIndex: startIndex to the end of the string
           - No arguments: Complete string will be returned
           - Negative index: Index will calcuated from end of string
           - Alternatives:
            - substr(startIndex, subStringLength): subStringlength starting from startIndex
            - substring(startIndex, endIndex): Similar to slice
              - negative index will be treated as 0
              - startIndex > endIndex, index will be swapped
          - replace(substring, replaceValue): Returns a string, where the first occurrence of the specified substring is replaced with the replacement value
            - replaceAll(substring, replaceValue): Returns a string, where all occurrences of the specified substring is replaced with the replacement value

        - Additional notes:
          - Access the last character of a string
            - Last index: str.length - 1
            - Syntax: str1[str1.length - 1]

    */
