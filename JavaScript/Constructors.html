          // Declaring a constructor
          function Constructor1() {
            this.property1 = value1
            this.property2 = value2
            ...
          }

          // Create objects using the constructor
          const obj1 = new Constructor1()

          - Naming convention: PascalCase
          - Use 'this' keyword to define the properties and methods that will belong to the objects created using this constructor
          - Use 'new' keyword to create a new object using the constructor
