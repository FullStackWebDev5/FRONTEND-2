<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoisting</title>
</head>
<body>
  <script>
    /*
      # Hoisting: Variables and function declarations are moved to the top of the execution context during execution
        - Access variables and functions before declaration
        - Initializations and assignments are not hoisted

        - Temporal Dead Zone (TDZ):
          - let and const keyword are hoisted, but continue to remain in TDZ until it is assigned with a value
          - The block of code is aware of the variable, but it cannot be used until it has been declared/ initialized
    */

    // console.log(x)
    // var x

    // abc()
    // function abc() {
    //   console.log('abc')
    // }

    /*
      // During execution, variables and functions are hoisted to the top
      var x
      function abc() {
        console.log('abc')
      }
      
      console.log(x)
      abc()
    */

    /* -------------------------------- */
    // console.log(a) // undefined
    // var a = 5
    // console.log(a) // 5

    // console.log(a) // undefined
    // var a
    // a = 5

    // console.log(a + b) // NaN
    // var a
    // var b

    // console.log(sum(5, 10) + sum(20, 25))
    // function sum(num1, num2) {
    //   return num1 + num2
    // }

    /* -------------------------------- */
    // console.log(x) // ReferenceError: Cannot access 'x' before initialization
    // let x
  </script>
</body>
</html>
