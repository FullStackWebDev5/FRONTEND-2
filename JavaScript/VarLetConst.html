<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Var Let Const</title>
</head>
<body>
  <script>
    /*
      # var/let/const
        - var: Variables
          - Can be re-declared
          - Can be re-assigned
          - Function-scoped
        - let: Variables
          - Cannot be re-declared
          - Can be re-assigned
          - Block-scoped
        - const: Constants
          - Cannot be re-declared
          - Cannot be re-assigned
          - Block-scoped
    */

    // var city = 'Mumbai'
    // var city = 'Delhi'

    // let city = 'Mumbai'
    // let city = 'Delhi'
    // city = 'Delhi'

    // const city = 'Mumbai'
    // city = 'Delhi'
  </script>
</body>
</html>
