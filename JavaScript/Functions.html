      # Functions: 
        - A set/block of code which is intended to perform a particular logical execution
        - The function can be executed as many number of times as needed
        - Advantages of functions:
          - Avoid repeated code (redudancy)
            - DRY (Don't Repeat Yourself) principle
          - Modular code (keeps the code clean)
        - For any function to be executed in JS, it needs two steps:
          - Declaration
          - Invokation (Calling the function)
        - Syntax:
          - Declaration
            - Standard function
              function name() {
                // code
              }
            - Anonymous function:
              - Function without a name
              - Declared as a function expression
              const name = function () {
                // code
              }
          - Invokation
            name()
        - Parameters and arguments:
          - Can be used to create dynamic functions (For different I/P, you get different O/P)
          - Parameters: Function variables (Values expected by the function)
          - Arguments: Actual values passed for the function parameters during invokation
          - Syntax:
            function name(par1) {
              // code
            }
            name(arg1)
        - 'return' keyword
          - Terminate the function at that point
          - Return a value to the point where the function was called
    */
