      # Type Conversions: Converting a value from one data type to another
        - Implicit type conversion (Automatic)
          - a.k.a Type coercion
          - Examples:
            - String to Number
              - Equality and Inequality operator
              - Arithmetic operators excluding + operator
            - Number to String
              - Arithmetic operator: +
            - Any data type to Boolean
              - Value is directly placed in the condition placeholder (Truthy/Falsy values)

        - Explicit type conversion (Manual)
          - a.k.a Type casting
          - Examples:
            - Inbuilt-constructors
              - Number(): Any data type to Number
              - String(): Any data type to String
              - Boolean(): Any data type to Boolean
            - String to Number
              - parseInt: Return number without decimal part
              - parseFloat: Return number with decimal part
    */
