    /*
      # Operators: Perform logical operations
        - Arithmetic Operators ***
          - Addition (+)
          - Subtraction (-)
          - Multiplication (*)
          - Divide (/)
          - Modulus (%) - Remainder
          - Increment (++): +1
            - Pre increment (++x): Increment, then access
            - Post increment (x++): Access, then increment
          - Decrement (--): -1
            - Pre decrement (--x): Decrement, then access
            - Post decrement (x--): Access, then decrement
          - Exponential (**)
        - Assignment Operators
          - Assignment (=)
          - Addition Assignment (+=)
          - Subtraction Assignment (-=)
          - Multiplication Assignment (*=)
          - Division Assignment (/=)
          - Modulus Assignment (%=)
          - Exponential Assignment (**=)
        - Comparison Operators *** (Return boolean value: true/false)
          - Equality Operator (==): Equals to (Value, not type)
          - Inequality Operator (!=): Not equals to (Value, not type)
          - Greater Than (>)
          - Less Than (<)
          - Greater Than or Equal To (>=)
          - Less Than or Equal To (<=)
          - Identity Operator (===): Equal value and type
          - Non-Identity Operator (!==): Not equal value or type
        - Logical Operators *** (Return boolean value: true/false)
          - Logical AND operator (&&): ALL TRUE -> TRUE
            - Simple rule: 
              T & T: T
              T & F: F
              F & T: F
              F & F: F
          - Logical OR operator (||): ONE TRUE -> TRUE
            - Simple rule: 
              T || T: T
              T || F: T
              F || T: T
              F || F: F
          - Logical NOT operator (!): TRUE -> FALSE, FALSE -> TRUE
            - Simple rule:
              !T: F
              !F: T
        - Type operator (typeof): Return data type of the value

    */
