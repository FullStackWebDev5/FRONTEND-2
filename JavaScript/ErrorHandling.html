      # Error Handling:
        - Runtime errors in JS terminate the execution process and the rest of the code is not executed
        - Error handling is a mechanism to handle these runtime errors and provide meaningful error messages to the user
        - Syntax:
          try {
            // code which is probable to throw an error
          } catch (error) {
            // If error is thrown, handle it here
          }
        - finally {}: Execute regardless of error
        - throw keyword: Throw erros
          - Syntax: throw new Error('Custom error message')

        - Additional pointers:
          - If no errors: START -> try -> END
          - If errors: START -> try -> catch -> END
