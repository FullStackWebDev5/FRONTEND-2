    /*
      # Objects: Collections of key value pairs
        - keys (string)
        - values (any data type)
        - Syntax:
          let obj1 = {
            key1: value1,
            key2: value2,
            key3: value3,
            ...
          }
        
        - Access values using keys
          - Syntax 1: obj1['key1']
          - Syntax 2: obj1.key1 **
        
        - Add/Update values using keys
          - Syntax 1: obj1['key1'] = value1
          - Syntax 2: obj1.key1 ** = value1
        
        - Delete a key
          - 'delete' keyword
          - Syntax: delete obj1.key1

        - Properties and Methods:
          - Properties: Keys holding any value other than function
          - Methods: Keys hold functions as a value

        - Inbuild object methods:
          - Object.keys(): Returns an array of keys belonging to the object
          - Object.values(): Returns an array of values belonging to the object
          - Object.entries(): Returns an array of key value pairs belonging to the object (Multi-dimensional array)

        - JSON: JavaScript Object Notation
          - JSON.stringify(): Converts JavaScript object to a JSON string
          - JSON.parse(): Converts a JSON string to a JavaScript object

        - Additional notes:
          - Arrays are special type of objects (numerical key/index)
          - Iterate through objects (keys and values)
            - 'for in' loop
              - Syntax:
                for(let key in obj) {
                  // code
                }
            - for loop with Object.keys()
              - Syntax:
              const keys = Object.keys(obj)
              for(let i = 0; i < keys.length; i++) {
                let key = keys[i]
                let value = obj[key]
                // code
              }
          - [object Object]: Display an object in the string format without converting it to a string
    */
