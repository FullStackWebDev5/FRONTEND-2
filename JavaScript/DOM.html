  <script>
    /*
      # DOM (Document Object Model)
        - Refers to the object representation of the HTML 'document tree'
        - Reserved keyword: document
        - Nodes: Represents individual HTML elements in the DOM tree
        - Reference Image:
          - https://info340.github.io/img/html/dom-tree.jpg
          - https://www.researchgate.net/profile/Olfa-Nasraoui/publication/221417012/figure/fig2/AS:669043992322053@1536523926785/Dom-Tree-of-An-Example-Web-Page.png

        - Properties:
          - body: Returns the body of the HTML document
          - head: Returns the head of the HTML document
          - firstElementChild: Returns the first child node of a given node
          - lastElementChild: Returns the last child node of a given node
          - children: Returns all child nodes of a given node
          - nextElementSibling: Returns the next sibling element of a given node
        - Methods (DOM Selectors):
          - getElementById('id'): Returns the node with the specified 'id' value
          - getElementsByClassName('class'): Returns an array of all nodes which have the specified 'class'
          - getElementsByTagName('tag'): Returns an array of all nodes which used the specified HTML tag
          - Alternatives
            - querySelector(selector): Returns the first node that matches the specified selector
            - querySelectorAll(selector): Returns all nodes which match the specified selector

        - DOM Content Manipulation (Access/Update)
          - innerText: Refers to the inner text content of the node
          - innerHTML: Refers to the inner HTML content of the node
          - value: Refers to the value of the form field node

        - DOM Attribute Manipulation (Access/Update)
          - Syntax: node.attributeName

        - DOM Style Manipulation (Access/Update)
          - Single style:
            - node.style.propertyName
          - Multiple styles:
            - node.style.cssText = 'property1: value1; property2: value2; ...'  

        - DOM Node Manipulation (Access/Update)
          - document.createElement('tag'): Create a new node based on the HTML tag specified
          - node.appendChild(childNode): Append the child node to the specified node
          - node.append(childNode1, childNode2, ...): Appends multiple child nodes to the specified node
          - node.remove(): Removes the specified node from the DOM
          - node.classList: Refers to the classes assigned to the specified node
            - node.classList.add('class'): Add a class to the specified node
            - node.classList.remove('class'): Remove a class from the specified node
    */
