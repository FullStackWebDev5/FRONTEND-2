  <script>
    /*
      # Events:
        - Any activity performed by the user on the browser or any occurence in the browser

      # Event Handling: Creating a logic to handle tasks whenever a specific event occurs
        - 2 ways to handle tasks:
          - Inline event handlers
          - Event listeners (addEventListener)

      # Inline event handlers:
        - Adding attributes to HTML tags
        - Syntax:
          <tag eventhandler="func1()"></tag>
        - Examples:
          - onclick: 'click' event ***
          - ondblclick: 'dblclick' event (Double click)
          - onmouseover: 'mouseover' event *
          - onmouseout: 'mouseout' event
          - onmousemove: 'mousemove' event
          - oninput: 'input' event ***
          - onkeydown: 'keydown' event
          - onkeyup: 'keyup' event
          - onkeypress: 'keypress' event
          - onfocus: 'focus' event ***
          - onblurL 'blur' event ***
          - onchange: 'change' event ***
          - onload: 'load' event * (Document loaded)
