    /* 
      # Execution Context:
        - An environment where JavaScript can be executed
        - Provided by JavaScript Engine
        - Functionalities:
          - Memory allocation/ creation
          - Code execution
        - Types of execution contexts:
          - Global execution context
          - Function execution context(s)

        - JavaScript execution happens in 2 phases:
          - Memory allocation/ creation
          - Code execution

        - Example:
          - Code:
            var num1 = 10
            var num2 = 20
            console.log(num1 + num2)
          - Phase 1 (Memory allocation)
            - MEMORY: num1: undefined | num2: undefined
          - Phase 2 (Code execution)
            - MEMORY: num1: 10 | num2: 20

        - Resources:
          - JavaScript engine: https://en.wikipedia.org/wiki/JavaScript_engine
          - Execution context: https://www.freecodecamp.org/news/how-javascript-works-behind-the-scene-javascript-execution-context/

    */
