      # ES6 Syntaxes:
        - ES6: ECMAScript 6 - JavaScript version which was introduced in the year 2015
        - Provide 'syntactic sugar' (A syntax that is designed to make things easier to read or to express)
        - Syntaxes/ Concepts:
          1. let and const (Block scope)
            - let: Declare variables
            - const: Declare constants
          2. Template literals/strings (`${x}`)
            - It starts and ends with back ticks (`)
            - Supports multi-line strings and expressions
            - Variables can be used easily within template strings
              - Syntax: ${variable}
            - This eliminates the need to use alternate ' or " incase if these characters are used in the string value
          3. Default parameters
            - Default values can be provided to the function parameters. In the case if the argument is not provided, the default values are used
          4. Arrow functions (() => {}) ***
            - Syntax:
              const func1 = () => {
                // code
              }
            - Single line arrow function
              - Syntax: const func1 = () => expression/returnValue
              - Scenarios:
                - Executes a single expression (Skip curly brackets)
                - Returns a single expression/ value (Skip curly brackets + return keyword)
          5. Object property shorthand ({ property1, property2 })
            - Whenever the variable name and the object property name are the same, 'key: value' syntax can be replaced with just 'key'
          6. Destructuring ({ property1 } = obj)
            - Create variables having the same name as the property name and have the property value
            - Syntax: const { property1 } = obj
          7. Spread operator (...)
            - Used with arrays and objects
              - Syntax: ...arr // O/P: 1, 2, 3
          8. Classes
    */
