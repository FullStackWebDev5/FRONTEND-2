      # Loops: Repeated logic
        - Pointers:
          - In each iteration, condition will be checked
          - Only if condition is true, iteration will be processed
          - Else if condition is false, loop will break
          - Any loop:
            - Initialization
            - Condition
            - Increment/Decrement
        - while loop *
          - Syntax:
            while(condition) {
              // loop logic
            }
        - do while loop
          - Syntax:
            do {
              // loop logic
            } while(condition)
            - Even if your condition is false, do while will still execute for atleast 1 iteration
        - for loop
          - Syntax:
            for( initialization ; condition ; increment/decrement ) {
              // loop logic
            }

        - Additional pointers:
          - Infinite loop: A loop where condition will never become false
