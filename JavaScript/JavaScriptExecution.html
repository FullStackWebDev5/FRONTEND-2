<!--
  # Additional notes:
    - Stack vs Queues:
      - Queue: FIFO (First In First Out)
        - Example: RAHUL (1) PRIYANKA (2) KIRAN (3)
      - Stack: LIFO (Last In First Out)
        - Example:
          - T-Shirt (1)
          - JEANS (2)
          - SHIRT (3)
        - Terms
          - Push: Add data to stack
          - Pop: Remove last data from stack
