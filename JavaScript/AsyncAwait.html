    /*
      # Async Await
        - Syntactic Sugar (Alternative) for promise handling
        - Syntax:
            async function handlePromise() {
              try {
                const resolvedResult = await promise1
                console.log(resolvedResult)
              } catch (rejectedResult) {
                console.log(rejectedResult)
              }
            }
            - 'async' keyword: To make a function asynchrnous
            - 'await' keyword:
              - To pause the execustion of async function until the promise is resolved
              - Returns the resolved result of the promise when the promise is resolved
              - Throws the rejected result of the promise when the promise is rejected

        - Different types of asynchronous functions
          - async function abc() {}
          - const abc = async function() {}
          - const abc = async () => {}
    */
