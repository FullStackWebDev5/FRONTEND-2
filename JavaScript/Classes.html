    /*
      # Getter and Setter Methods
        - Getter: 
          - Special method which returns one or more property values
          - Never accepts a parameter
          - Syntax:
            - Declaring: 
              get method1 () {
                return ...
              }
            - Accessing: No () required while calling
              obj1.method1
        - Setter:
          - Special method whic creates/updates one or more property values
          - Accepts a single parameter one
          - Syntax:
            - Declaring:
              set method1 (val) {
                this.property1 = val
              }
            - Accessing: No () required while calling, Assign the value/argument to the setter method
    */

    class Student {

        this.lastName = lastName

        this.hasGraduated = hasGraduated
