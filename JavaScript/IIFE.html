      # IIFE (Immediately Invoked Function Expression)
        - a.k.a Self-invoking
        - A function which gets invoked during declaration itself
        - Syntax:
          (function () {
            console.log('abc')
          })()
        - Use cases:
          - Avoid global scope pollution
          - Achieve modularization
