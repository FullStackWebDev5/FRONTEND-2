<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContactBook</title>
  <link rel="icon" href="assets/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/logo.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top mt-1">
        ContactBook
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Favourites</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Call history</a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">
              <img src="https://reqres.in/img/faces/9-image.jpg" alt="current-user-img" width="30" height="30" id="current-user-img" class="mb-1">
              Srinivas Gadadas
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <div class="container">
    <div class="row mt-4">
      <!-- LIST SECTION -->
      <div class="col-md-5 col-xs-12 custom-list-section">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search 10 contacts" aria-label="Search" autocomplete="off" id="search-input">
          <button class="btn btn-light me-1" type="button" onclick="searchContacts()">Search</button>
          <button class="btn btn-light" type="reset" onclick="resetContacts()">Reset</button>
        </form>
        <ul class="list-group list-group-flush" id="contact-list">
        </ul>
      </div>
      <!-- DETAIL SECTION -->
      <div class="col-md-7 col-xs-12 custom-detail-section mb-2">
        <div class="card contact-card" id="detail-card">
        </div>
      </div>
    </div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/42d0b601ef.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
