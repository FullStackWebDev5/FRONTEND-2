<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTubeClone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container text-center">
    <h1 class="display-4 d-flex justify-content-center align-items-center">
      <img src="assets/logo.svg" width="70">
      YouTubeClone
    </h1>
    <div class="input-group mb-3" id="search-container">
      <input type="text" class="form-control" placeholder="Search" aria-describedby="search-btn" id="search-input" autocomplete="off">
      <button class="btn btn-dark" type="button" id="search-btn" onclick="searchVideos()">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <div class="d-flex justify-content-evenly align-items-center" id="badge-container">
      <span class="badge text-bg-light">All</span>
      <span class="badge text-bg-dark">HTML</span>
      <span class="badge text-bg-dark">CSS</span>
      <span class="badge text-bg-dark">JS</span>
      <span class="badge text-bg-dark">React.js</span>
      <span class="badge text-bg-dark">Node.js</span>
      <span class="badge text-bg-dark">Express.js</span>
      <span class="badge text-bg-dark">MongoDB</span>
      <span class="badge text-bg-dark">Java</span>
      <span class="badge text-bg-dark">Python</span>
      <span class="badge text-bg-dark">C++</span>
      <span class="badge text-bg-dark">C</span>
    </div>
    <div class="row mt-5" id="videos-list"></div>
  </div>
  
  <script src="https://kit.fontawesome.com/42d0b601ef.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
