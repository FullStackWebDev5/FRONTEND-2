<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracking App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container text-center">
    <h1 class="display-4 mt-4">
      Order Tracking Dashboard
      <img src='assets/track-order.gif' width="50">
    </h1>
    <div class="my-3" style="width: 18rem; margin: auto;">
      <input type="text" class="form-control" id="rest-name" placeholder="Enter restaurant name">
      <input type="text" class="form-control" id="receiver-name" placeholder="Enter receiver name">
      <input type="text" class="form-control" id="total-items" placeholder="Total items">
      <input type="text" class="form-control" id="total-amount" placeholder="Total amount">
    </div>
    <button type="button" class="btn btn-dark" onclick="placeOrder()">Place order</button>
    
    <div class="row mt-5" id="order-list"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
