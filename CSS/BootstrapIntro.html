<!--
  # Bootstrap: CSS Framework
    - Create UI components quickly, without thinking about the structure (HTML) or styles (CSS) from scratch
    - Components come with pre-built classes (These classes have styles for that specific component)

    - Components:
      - Buttons * (.btn):
        - Solid
          - .btn-primary: Blue
          - .btn-secondary: Grey
          - .btn-success: Green
          - .btn-danger: Red
          - .btn-warning: Yellow
          - .btn-link: Anchor tag style
        - Outline
          - .btn-outline-primary: Blue
          - .btn-outline-secondary: Grey
          - .btn-outline-success: Green
          - .btn-outline-danger: Red
          - .btn-outline-warning: Yellow
        - Size
          - .btn-lg: Large button
          - .btn-sm: Small button
      - Navbar * (.navbar)
        - .navbar-brand: a tag (Website name)
        - .nav-link: li items
          - .active: Makes link active
          - .disabled: Makes link disabled
      - Card * (.card)
        - .card-header: Card header
        - .card-body: Card body
        - .card-footer: Card footer
      - Forms *

    - Classes:
      - container: Component with this class will have some margin and padding horizontally
      - container-fluid: Component with this class will not have margin and padding horizontally
      - text-center: text-align: center
      - display-1, .display-6: Bootstrap styles similar is font size like h1 - h6 headings
      - m: Margin
        - mt: Margin top
        - mb: Margin bottom
        - me: Margin right
        - ms: Margin left
        - mx: Margin left and right
        - my: Margin top and bottom
      - p: Padding
        - pt: Padding top
        - pb: Padding bottom
        - pe: Padding right
        - ps: Padding left
        - px: Padding left and right
        - py: Padding top and bottom

  # References
    - Bootstrap: https://getbootstrap.com/
-->
