<!--
  # Bootstrap Grid Layouts *:
    - Total: 12 columns

    - Classes
      - .row: Row
      - .col: Column
        - .col: Each element automatically takes equal columns
        - .col-x : Element spans across 'x' number of columns
        - col-dimension-x: Element spans across 'x' number of columns for that screen 'dimension'
        - Eg: col-sm-12 col-md-4: 
          - Screen sizes sm & lesser: Element spans 12 columns each
          - Screen sizes md & greater: Element spans 4 columns each

-->
