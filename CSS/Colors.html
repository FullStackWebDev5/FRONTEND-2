<html lang="en">
<head>
  <title>CSS Color Formats</title>
  <style>
    body {
      background-color: #E9F1FA;
    }
    #fb-title {
      background-color: rgba(1, 101, 225, 0.5);
      color: white;
      width: max-content;
      padding: 10px;
      border-radius: 10px;
    }
    #netflix-title {
      background-color: #e50914;
      color: white;
      width: max-content;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1 id="fb-title">facebook</h1>
  <h1 id="netflix-title">Netflix</h1>
</body>
</html>


<!--
  # Notes:
    - Any color can be created by a combination of three colors: Red (R), Green (G), Blue (B)

  # CSS Color Formats:
    - RGB:
      - Syntax: rgb(R, G, B)
      - R, G, B: 0 - 255
    - HEX:
      - Syntax: RRGGBB
      - R, G, B: 0-9, A-F
    - RGBA:
      - A: Alpha/Opacity (Transparency)
      - Syntax: rgba(R, G, B, alpha)
      - A: 0-1 (0 - Fully transparent, 1 - Fully visible)
-->
